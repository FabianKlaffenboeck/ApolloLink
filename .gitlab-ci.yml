stages:
  - build
  - upload
  - release

build-windows:
  stage: build
  image: electronuserland/builder:wine
  before_script:
    - npm install
  script:
    - npm run build:win
  artifacts:
    paths:
      - dist/

build-linux:
  stage: build
  image: node:22
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - dist/