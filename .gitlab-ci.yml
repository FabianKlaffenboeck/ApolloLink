stages:
  - build
  - upload
  - release

build-windows:
  stage: build
  image: electronuserland/builder:wine
  before_script:
    - npm install
  script:
    - npm run build-win
  only:
    - tags
  artifacts:
    paths:
      - release/*.*
    exclude:
      - release/*.blockmap
      - release/*.yml

build-linux:
  stage: build
  image: node:22
  before_script:
    - npm install
  script:
    - npm run build-linux
  artifacts:
    paths:
      - dist/